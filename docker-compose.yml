version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sim-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/db.sqlite3
      - OLLAMA_BASE_URL=http://192.168.10.9:11434
      - OLLAMA_MODEL=llama3
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: sim-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
