version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sim-backend
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://192.168.10.50:11434   # <-- CHANGE to your Ollama host
      - OLLAMA_MODEL=llama3.1:8b
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: sim-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE=http://backend:8000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  backend_data:
