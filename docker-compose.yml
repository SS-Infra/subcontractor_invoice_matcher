version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sim-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/db.sqlite3

      # IMPORTANT: replace with the real ollama container name
      - OLLAMA_BASE_URL=http://ollama:11434

      - OLLAMA_MODEL=llama3.1:8b

      # OpenRouteService API key (no '=' in name)
      - OPENROUTESERVICE_API_KEY=eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjU5ZjY3MjE3OWE5MTQ4MjJhODQzYmQzNGRhMGU4NjRiIiwiaCI6Im11cm11cjY0In0=

    volumes:
      - backend_data:/app/data
    restart: unless-stopped

    networks:
      - default
      - ai_net     # CORRECT NAME

  frontend:
    build: ./frontend
    container_name: sim-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

    networks:
      - default

volumes:
  backend_data:

networks:
  ai_net:
    external: true
