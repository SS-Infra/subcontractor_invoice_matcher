version: "3.9"
services:
  backend:
    build: ./backend
    container_name: invoice-matcher-backend
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./db.sqlite3
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: invoice-matcher-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
